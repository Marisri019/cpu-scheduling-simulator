<!DOCTYPE html>
<html>
<head>
  <title>CPU Scheduling Simulator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>CPU Scheduling Simulator (FCFS)</h1>

<div class="input-panel">
  <input id="pid" placeholder="Process ID">
  <input id="arrival" type="number" placeholder="Arrival Time">
  <input id="burst" type="number" placeholder="Burst Time">
  <button id="addBtn">Add</button>
  <button id="runBtn">Run FCFS</button>
</div>

<table>
  <thead>
    <tr>
      <th>PID</th>
      <th>AT</th>
      <th>BT</th>
      <th>WT</th>
      <th>TAT</th>
    </tr>
  </thead>
  <tbody id="tableBody"></tbody>
</table>

<script type="module" src="app.js"></script>
</body>
</html>
